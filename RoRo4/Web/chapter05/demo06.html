<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关属性</title>
</head>
<body>
    <table border="1" width="300" height="200" align="center">
        <tr height="60" align="center" valign="middle" bgcolor="yellow">
            <th>学校名称</th>
            <th colspan="2">南京希望小学</th>

        </tr>
        <tr align="center">
            <td>年级</td>
            <td>科目</td>
            <td>平均学分</td>
        </tr>
        <tr align="center">
            <td rowspan="3">二年级</td>
            <td>语文</td>
            <td>80</td>
        </tr>
        <tr align="center">
            <td>数学</td>
            <td>89</td>
        </tr>
        <tr align="center">
            <td>英语</td>
            <td>86</td>
        </tr>
    </table>

</body>
</html>
